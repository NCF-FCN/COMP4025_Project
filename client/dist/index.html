<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Gun Shooting Simulation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&family=Zen+Dots&display=swap');

        body {
            margin: 0;
            padding: 0px;
            overflow: hidden;
        }

        canvas {
            width: 100%;
            height: 100%;
        }

        #toggleSidebar {
            position: fixed;
            top: 20px;
            left: 0px;
            padding: 20px;
            transition: left 0.5s;
        }

        #toggleSidebar2 {
            position: fixed;
            top: 82px;
            left: 0px;
            padding: 20px;
            transition: left 0.5s;
        }

        #sidebar {
            position: fixed;
            top: 0px;
            left: -160px;
            width: 160px;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            transition: left 0.5s;
        }

        #sidebar2 {
            position: fixed;
            top: 82px;
            left: -800px;
            width: 800px;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            transition: left 0.5s;
        }

        #toggleSidebar.open {
            left: 160px;
        }

        #toggleSidebar2.open {
            left: 800px;
        }

        #sidebar.open,
        #sidebar2.open {
            left: 0px;
        }

        #switchMap,
        #loadAWP,
        #loadGlock,
        #loadM249 {
            width: 120px;
            height: fit-content;
            padding: 15px;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        #connectButton,
        #disconnectButton {
            width: 120px;
            height: fit-content;
            padding: 10px;
            margin-top: 5px;
        }

        #sidebar input {
            max-width: 100%;
        }

        .debug-slider {
            width: 100%;
        }

        #hud-ui {
            font-family: "Zen Dots", sans-serif;
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
        }

        #hud-box {
            background: rgba(30, 30, 30, 0.3);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            min-width: 150px;
            margin-left: 20px;
        }

        #hud-box,
        #hud-label {
            color: white;
            font-size: 16px;
            font-weight: bold;
            line-height: 1;
        }

        #hud-box,
        #hud-text-hp,
        #hud-text-mp {
            color: white;
            font-size: 24px;
            font-weight: bold;
            line-height: 1;
        }

        #hud-bar-hp, #hud-bar-mp {
            width: 100%;
            height: 12px;
            background: #444;
            border: 2px solid #111;
            border-radius: 5px;
            overflow: hidden;
            margin: 8px 0;
        }

        #hud-bar-hp .progress-bar {
            height: 100%;
            background-color: red;
            transition: .1s width;
        }

        #hud-bar-mp .progress-bar {
            height: 100%;
            background-color: blue;
            transition: .1s width;
        }
    </style>
</head>

<body>
    <button id="toggleSidebar">&#9776;</button>
    <!-- <button id="toggleSidebar2">&#9776;</button> -->

    <div id="sidebar">
        <button id="switchMap">Switch Map</button>
        <p>
            <button id="loadAWP">Load AWP</button>
            <button id="loadGlock">Load Glock</button>
            <button id="loadM249">Load M249</button>
        </p>
        <P>
            <label>Server address:
                <input type="text" id="websocketAddress" value="localhost:3000" />
            </label>
            <button id="connectButton">Connect</button>
            <button id="disconnectButton" disabled="disabled">Disconnect</button>
        </P>
        <p id="connectStatus">Not connected.</p>

    </div>

    <div id="hud-ui">
        <div id="hud-box">
            <div id="hud-label">HP</div>
            <div id="hud-bar-hp">
                <div class="progress-bar"></div>
            </div>
            <div id="hud-text-hp">-</div>
        </div>
        <div id="hud-box">
            <div id="hud-label">MP</div>
            <div id="hud-bar-mp">
                <div class="progress-bar"></div>
            </div>
            <div id="hud-text-mp">-</div>
        </div>
    </div>

        <div id="debugSlider" style="display: none;">
            <p class="name"></p>
            <input type="range" min="-5" max="5" step="0.001" class="debug-slider" /><br />
            <input type="range" min="-5" max="5" step="0.001" class="debug-slider" /><br />
            <input type="range" min="-5" max="5" step="0.001" class="debug-slider" /><br />
        </div>
    </div> -->

    <script src="main.js"></script>
</body>

</html>
