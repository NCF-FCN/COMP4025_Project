<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Gun Shooting Simulation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&family=Zen+Dots&display=swap');

        body,
        input,
        button {
            font-family: "Zen Dots", sans-serif;
        }

        body {
            margin: 0;
            padding: 0px;
            overflow: hidden;
        }

        canvas {
            width: 100%;
            height: 100%;
            transition: filter 0.15s;
            position: relative;
        }

        body:after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: red;
            opacity: 0;
            transition: opacity 1s;
            mix-blend-mode: add;
            pointer-events: none;
        }

        body.damage-effect:after {
            transition: opacity 0.5s;
            opacity: 0.5;
        }

        .death-effect canvas {
            transition: filter 2s;
            filter: grayscale(0.9);
        }

        h1,
        h2,
        h3 {
            margin: 16px 0 8px;
        }

        #respawn-box {
            display: none;
            position: fixed;
            z-index: 2;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 80px 40px;
            border-radius: 10px;
            ;
            background-color: rgb(177, 164, 209);
            text-align: center;
        }

        .death-effect #respawn-box {
            display: block;
        }

        #respawn-button {
            margin-top: 20px;
            padding: 20px 30px;
            font-size: 24px;
        }


        #toggleSidebar {
            position: fixed;
            top: 20px;
            left: 0px;
            padding: 20px;
            transition: left 0.5s;
        }

        #sidebar {
            position: fixed;
            z-index: 2;
            top: 0px;
            left: -250px;
            width: 250px;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 20px;
            padding-right: 70px;
            box-sizing: border-box;
            transition: left 0.5s;
            background: linear-gradient(to right, rgb(177, 164, 209) 85%, rgba(177, 164, 209, 0) 100%);
        }

        #toggleSidebar.open {
            left: 160px;
        }

        #sidebar.open {
            left: 0px;
        }

        button {
            background-color: rgb(186, 154, 236);
            border: 3px solid rgb(62, 30, 114);
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover:not([disabled]) {
            background-color: rgb(152, 104, 230);
        }

        .weapon-change-button {
            margin-bottom: 6px;
            min-height: 40px;
        }

        #connectButton,
        #disconnectButton {
            height: fit-content;
            padding: 12px 0;
            margin-top: 6px;
        }

        #sidebar input {
            box-sizing: border-box;
            max-width: 100%;
            padding: 5px;
            border: none;
            border-radius: 5px;
            margin: 4px 0 8px;
        }

        .hud-ui {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
        }

        .hud-box {
            background: rgba(30, 30, 30, 0.3);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            min-width: 150px;
            margin-left: 20px;
            opacity: 0.8;
        }

        .hud-box .hud-label {
            color: white;
            font-size: 16px;
            font-weight: bold;
            line-height: 1;
        }

        .hud-box .hud-text {
            color: white;
            font-size: 24px;
            font-weight: bold;
            line-height: 1;
        }

        .hud-bar {
            width: 100%;
            height: 12px;
            background: #444;
            border: 2px solid #111;
            border-radius: 5px;
            overflow: hidden;
            margin: 8px 0;
        }

        .hud-bar .progress-bar {
            height: 100%;
            background-color: red;
            transition: .1s width;
        }

        #hud-bar-mp .progress-bar {
            background-color: blue;
        }

        #hud-bar-ammo .progress-bar {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <!-- <button id="toggleSidebar">&#9776;</button> -->
    <div id="respawn-box">
        <h1>You died</h1>
        <p id="respawn-timer"></p>
        <button id="respawn-button">Respawn</button>
    </div>
    <div id="sidebar" class="open">
        <h1>Menu</h1>
        <h2>Weapon</h2>
        <button id="weapon-change-input-template" class="weapon-change-button" style="display: none;"></button>

        <h2>Server</h2>
        <label>
            <small>Server address:</small>
            <input type="text" id="websocketAddress" value="localhost:3000" />
        </label>
        <button id="connectButton">Connect</button>
        <button id="disconnectButton" disabled="disabled">Disconnect</button>

        <p id="connectStatus">Not connected.</p>
        <div id="debug-slider-template" style="display: none;">
            <p class="name"></p>
            <input type="range" min="-1" max="1" step="0.001" class="debug-slider" /><br />
            <input type="range" min="-1" max="1" step="0.001" class="debug-slider" /><br />
            <input type="range" min="-1" max="1" step="0.001" class="debug-slider" /><br />
        </div>
        <div class="hud-ui">
            <div class="hud-box">
                <div class="hud-label">Ammo</div>
                <div class="hud-bar" id="hud-bar-ammo">
                    <div class="progress-bar"></div>
                </div>
                <div class="hud-text" id="hud-text-ammo">-</div>
            </div>
            <div class="hud-box">
                <div class="hud-label">HP</div>
                <div class="hud-bar" id="hud-bar-hp">
                    <div class="progress-bar"></div>
                </div>
                <div class="hud-text" id="hud-text-hp">100</div>
            </div>
            <div class="hud-box">
                <div class="hud-label">MP</div>
                <div class="hud-bar" id="hud-bar-mp">
                    <div class="progress-bar"></div>
                </div>
                <div class="hud-text" id="hud-text-mp">100</div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
