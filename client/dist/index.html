<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Gun Shooting Simulation</title>
    <style>
        body {
            margin: 0;
            padding: 0px;
            overflow: hidden;
        }

        canvas {
            width: 100%;
            height: 100%;
        }

        #toggleSidebar {
            position: fixed;
            top: 20px;
            left: 0px;
            padding: 20px;
            transition: left 0.5s;
        }

        #sidebar {
            position: fixed;
            top: 0px;
            left: -160px;
            width: 160px;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            transition: left 0.5s;
        }

        #toggleSidebar.open {
            left: 160px;
        }

        #sidebar.open {
            left: 0px;
        }

        #switchMap,
        #loadAWP,
        #loadGlock,
        #loadM249 {
            width: 120px;
            height: fit-content;
            padding: 15px;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        #connectButton,
        #disconnectButton {
            width: 120px;
            height: fit-content;
            padding: 10px;
            margin-top: 5px;
        }

        #sidebar input {
            max-width: 100%;
        }
    </style>
</head>

<body>
    <button id="toggleSidebar">&#9776;</button>

    <div id="sidebar">
        <button id="switchMap">Switch Map</button>
        <p>
            <button id="loadAWP">Load AWP</button>
            <button id="loadGlock">Load Glock</button>
            <button id="loadM249">Load M249</button>
        </p>
        <P>
            <label>Server address:
                <input type="text" id="websocketAddress" value="localhost:3000" />
            </label>
            <button id="connectButton">Connect</button>
            <button id="disconnectButton" disabled="disabled">Disconnect</button>
        </P>
        <p id="connectStatus">Not connected.</p>
        <div id="debug-slider-template" style="display: none;">
            <p class="name"></p>
            <input type="range" min="-1" max="1" step="0.001" class="debug-slider" /><br />
            <input type="range" min="-1" max="1" step="0.001" class="debug-slider" /><br />
            <input type="range" min="-1" max="1" step="0.001" class="debug-slider" /><br />
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
